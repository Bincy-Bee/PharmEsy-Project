<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmEasy:PaymentGateway</title>
    <style>
        @import url(../css/style.css);
        @import url(../css/all.min.css);
    </style>
</head>
<body>
    <div id="navbar"></div>
   <div class="p-[40px]">
        <div class="flex ">
            <div class="w-[60%] mr-8 ">
                    <div>
                        <h2 class="text-xl font-bold text-slate-900 mb-2">Add Delivary Address </h2>
                <form class="border rounded-xl p-5" id="payinfo">
                    <h3 class="text-xl font-bold text-slate-900 mb-2">Select Address</h3>

                   <div class="flex mb-4">
                
                    <input type="text" id="puname" placeholder="Enter your username" class="p-3 border w-[40%] rounded-xl placeholder:text-sm border-slate-400 mt-3 mr-3">

                    <input type="email" id="puemail" placeholder="Enter your email" class="p-3 border w-[60%] rounded-xl placeholder:text-sm border-slate-400 mt-3">

                   </div>

                  <div class="flex mb-4">
                    <input type="text" id="houseno" placeholder="House number and building" class="p-3 border w-[50%] rounded-xl placeholder:text-sm border-slate-400 mt-4 mr-3">

                    <input type="text" id="street" placeholder="Street Name" class="p-3 border w-[50%] rounded-xl placeholder:text-sm border-slate-400 mt-4">
                  </div>
                  <div class="flex mb-4">
                    <input type="text" id="city" placeholder="City" class="p-3 border w-[50%] rounded-xl placeholder:text-sm border-slate-400 mt-4 mr-3">

                    <input type="text" id="state" placeholder="State" class="p-3 border w-[50%] rounded-xl placeholder:text-sm border-slate-400 mt-4 ">
                  </div>
                    
                    <input type="tel" id="putel" placeholder="Enter your phone number" class="p-3 border w-[50%] rounded-xl placeholder:text-sm border-slate-400 my-4 mr-3">

                    <p class="mb-4 pl-1">Address Type</p>
                    <div class="flex mb-8">
                        <label class=" block mr-3  ">
                            <input name="adresstype" class="" type="radio"  value="">
                            <span class=" text-slate-600 border font-bold rounded-xl p-2 hover:text-teal-600 hover:border-teal-600 ">Home</span>
                        </label>
                        <label class=" block mr-3  ">
                            <input name="adresstype" class="" type="radio"  value="">
                            <span class=" text-slate-600 border font-bold rounded-xl p-2 hover:text-teal-600 hover:border-teal-600 ">Work</span>
                        </label>
                        <label class=" block mr-3  ">
                            <input name="adresstype" class="" type="radio"  value="">
                            <span class=" text-slate-600 border font-bold rounded-xl p-2 hover:text-teal-600 hover:border-teal-600 ">Others</span>
                        </label>
                    </div>

                  <div class="text-center w-[30%] m-auto">
                    <input type="submit" id="sub" value="Save and Continue" class="p-3 border w-full rounded-xl bg-teal-600 font-bold text-white border-slate-400 mt-4">
                  </div>

                </form>
                    </div>
                    <div class="payment mt-4">
                        <h2 class="text-xl font-bold text-slate-900 mb-2">Payment Option </h2>

                        <form class="border rounded-xl p-5" id="payinfo">
                            <h3 class="text-xl font-bold text-slate-900 mb-2">UPI</h3>
                            <p class="mt-4 font-bold">Enter New UPI ID</p>
                           <div class="flex justify-between mb-4">
                        
                            <input type="text" id="upi" placeholder="Enter your UPI ID" class="p-3 border w-[40%] rounded-xl placeholder:text-sm border-slate-400 mt-3 mr-3">
        
                            <input type="submit" id="sub" value="Place Order & Pay" class="p-3 border w-full rounded-xl bg-teal-600 font-bold text-white border-slate-400 mt-4">
                    
                          </div>
                        </form>
                    </div>
            </div>
            
            <div class="w-[40%] border rounded-xl">

            </div>
        </div>

   </div>
</body>
<script src="../javascript/cdn.tailwindcss.com_3.3.3"></script>
<script>
     tailwind.config = {
        theme : {
            container : {
                center : true,
            },
        },
    };
</script>
<script type="module" src="../javascript/paymentgetway.js"></script>
<script type="module" src="../javascript/index.js"></script>
</html>
